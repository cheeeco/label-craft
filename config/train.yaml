# Training configuration
defaults:
  - data: processing
  - models: base_model
  - _self_

# Data path
data_path: "data/labeled_train.parquet"

# Training hyperparameters
training:
  max_epochs: 10
  gradient_clip_val: 1.0
  log_every_n_steps: 50
  precision: 16  # 16 if GPU available, 32 otherwise

# Callbacks
callbacks:
  early_stopping:
    patience: 3
    monitor: "val_f1"
    mode: "max"
  
  model_checkpoint:
    monitor: "val_f1"
    mode: "max"
    save_top_k: 1
    filename: "best-model-{epoch:02d}-{val_f1:.2f}"
    save_last: true

# Logging
logging:
  name: "text_classifier"
  log_dir: "logs"

# MLflow configuration
mlflow:
  experiment_name: "label-craft-text-classification"
  run_name: null  # Will be auto-generated if null
  tracking_uri: null  # Use local file store if null
  tags:
    project: "label-craft"
    task: "text-classification"
